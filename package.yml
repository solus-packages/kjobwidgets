name       : kjobwidgets
version    : 5.92.0
release    : 60
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.92/kjobwidgets-5.92.0.tar.xz : df24b96f77ddbd2f63a6c2a3c54c4e712ef11a63b93c0b02d949d85af2fb8526
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
