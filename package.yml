name       : kjobwidgets
version    : 5.46.0
release    : 15
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.46/kjobwidgets-5.46.0.tar.xz : 0e06331399597913d16d84ca59b35635658d160319c9f07e6db83ac0ceee3589
license    : LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kwidgetsaddons-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
