name       : kjobwidgets
version    : 5.89.0
release    : 57
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.89/kjobwidgets-5.89.0.tar.xz : 6871014b4ee25faba9eeab6224ca4dbeb75de0f8962b078eae34a922ec6fda0b
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - kcoreaddons-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
