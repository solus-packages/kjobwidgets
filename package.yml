name       : kjobwidgets
version    : 5.99.0
release    : 64
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.99/kjobwidgets-5.99.0.tar.xz : 06f7e9cdb082f093e3451dbe2a801d95e822396c7b5e9c190d94179138bb98fb
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - kcoreaddons-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
