name       : kjobwidgets
version    : 5.36.0
release    : 6
source     :
    - https://download.kde.org/stable/frameworks/5.36/kjobwidgets-5.36.0.tar.xz : 97ad95e78dedef69500b68befd39b756bfa4773b737628c63efd4cc2efd69cd4
license    : LGPL-2.1
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kwidgetsaddons-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
