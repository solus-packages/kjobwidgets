name       : kjobwidgets
version    : 5.90.0
release    : 58
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.90/kjobwidgets-5.90.0.tar.xz : 0d65d194284d2d8097d16c7d031772d29886316985e3274db3b06b5a916163cb
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
optimize   : lto
builddeps  :
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - kcoreaddons-devel
    - kwidgetsaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
