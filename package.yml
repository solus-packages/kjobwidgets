name       : kjobwidgets
version    : 5.106.0
release    : 68
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.106/kjobwidgets-5.106.0.tar.xz : 53033c7f4d8a858299d78641d5cd98bb593f43fc40ed9af398b0aadc8b8efe71
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
