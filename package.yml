name       : kjobwidgets
version    : 5.50.0
release    : 19
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.50/kjobwidgets-5.50.0.tar.xz : 3801e39bb59eb6339850bf4048433f115b7ae7cf9409de81bc4b2cd162848749
license    : LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kwidgetsaddons-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
