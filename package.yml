name       : kjobwidgets
version    : 5.57.0
release    : 26
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.57/kjobwidgets-5.57.0.tar.xz : 4b98e7cd9b8d877326854addcee300071afc92f4378d3a94734e470271638002
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kwidgetsaddons-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
