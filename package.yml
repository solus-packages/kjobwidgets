name       : kjobwidgets
version    : 5.59.0
release    : 28
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.59/kjobwidgets-5.59.0.tar.xz : 5eb34f3738821d9e3087150e34c8ff221cff70afd588eea8b80ce8315d5eb878
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kwidgetsaddons-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
