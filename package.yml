name       : kjobwidgets
version    : 5.85.0
release    : 54
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.85/kjobwidgets-5.85.0.tar.xz : 34232f1dc1d44bdd7ec55a303f8ad8bc2b71e02b517b307dd17de5b897b8f715
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
