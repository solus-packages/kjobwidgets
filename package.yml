name       : kjobwidgets
version    : 5.105.0
release    : 67
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.105/kjobwidgets-5.105.0.tar.xz : b7edaccfa5d17b4bd9c6c4ebbb77cb951719fa405ca0b31da5af316acf7edee6
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
