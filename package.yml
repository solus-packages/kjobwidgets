name       : kjobwidgets
version    : 5.51.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.51/kjobwidgets-5.51.0.tar.xz : 3776250553eb34ca591c03fade6c9cc0b1299de28c0d113abf09b84c2bb78b1e
license    : LGPL-2.1
component  : desktop.library
optimize   : lto
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - extra-cmake-modules
    - kcoreaddons-devel
    - kwidgetsaddons-devel
rundeps    :
    - devel :
        - kcoreaddons-devel
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
