name       : kjobwidgets
version    : 5.82.0
release    : 51
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.82/kjobwidgets-5.82.0.tar.xz : 5c213f928640cd4c96bbb6e23347537250d647e861787666215f5fa8de2b0c25
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
optimize   : lto
builddeps  :
