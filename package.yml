name       : kjobwidgets
version    : 5.94.0
release    : 62
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.94/kjobwidgets-5.94.0.tar.xz : 014f45fca82886af463956c533f5ba868700ac7ec61733f35a7fabad0042b007
homepage   : https://community.kde.org/Frameworks
license    :
    - LGPL-2.0-only
    - LGPL-2.0-or-later
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
optimize   : lto
builddeps  :
