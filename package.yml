name       : kjobwidgets
version    : 5.28.0
release    : 3
source     :
    - http://download.kde.org/stable/frameworks/5.28/kjobwidgets-5.28.0.tar.xz : ca74a72b7c204cd4709b19e9ccab29008267035338ed2543af0b63d3e4120676
license    : LGPL-2.1
component  : desktop.library
summary    : Widgets for showing progress of asynchronous jobs.
description: |
    Widgets for showing progress of asynchronous jobs.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Help)
